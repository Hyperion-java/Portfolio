<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>hyperion-java</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ================= THEME ================= */
:root{
  --bg:#050505;
  --fg:#ffffff;
  --muted:#9aa0a6;
  --glass:rgba(255,255,255,.10);
  --stroke:rgba(255,255,255,.16);
  --accent:#5da9ff;
  --glow:rgba(93,169,255,.35);
  --shadow-lg:0 70px 220px rgba(0,0,0,.98);
  --shadow-md:0 35px 120px rgba(0,0,0,.85);
}

html[data-theme="light"]{
  --bg:#f3f4f7;
  --fg:#0b0b0b;
  --muted:#555;
  --glass:rgba(0,0,0,.06);
  --stroke:rgba(0,0,0,.15);
  --accent:#2563eb;
  --glow:rgba(37,99,235,.25);
  --shadow-lg:0 50px 160px rgba(0,0,0,.28);
  --shadow-md:0 25px 90px rgba(0,0,0,.22);
}

/* ================= BASE ================= */
*{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
html,body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  transition:background 1s ease,color 1s ease;
  scroll-snap-type:y mandatory;
  scroll-behavior:smooth;
}
body{overflow-x:hidden}

/* ================= BOOT ================= */
#boot{
  position:fixed;
  inset:0;
  background:#000;
  z-index:999;
  animation:boot 1.2s ease forwards;
}
@keyframes boot{
  0%,60%{opacity:1}
  100%{opacity:0;pointer-events:none}
}

/* ================= LIGHT ================= */
#light{
  position:fixed;
  width:720px;
  height:720px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,var(--glow),transparent 65%);
  mix-blend-mode:screen;
  transform:translate(-50%,-50%);
  z-index:0;
  transition:opacity .4s;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center,transparent 35%,rgba(0,0,0,.85) 85%);
  pointer-events:none;
  z-index:0;
}

#app{position:relative;z-index:1}

/* ================= FLOATING CONTROLS ================= */
.controls{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  gap:12px;
  z-index:5;
}

.ctrl-btn{
  width:48px;
  height:48px;
  border-radius:50%;
  background:var(--glass);
  border:1px solid var(--stroke);
  backdrop-filter:blur(22px);
  color:var(--fg);
  font-size:18px;
  cursor:pointer;
  box-shadow:var(--shadow-md);
  transition:transform .4s ease,box-shadow .4s ease;
}
.ctrl-btn:hover{
  transform:scale(1.1);
  box-shadow:var(--shadow-lg);
}

/* ================= SECTIONS ================= */
section{
  min-height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:120px 24px;
}

/* ================= HERO ================= */
.hero-inner{
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  animation:heroIdle 10s ease-in-out infinite;
}

@keyframes heroIdle{
  50%{transform:translateY(-6px)}
}

.avatar{
  width:108px;
  height:108px;
  border-radius:50%;
  background:url("pfp.png") center/cover no-repeat;
  box-shadow:
    0 0 0 1px var(--stroke),
    0 70px 200px rgba(0,0,0,.98);
  animation:float 7s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-10px)}}

h1{
  font-size:50px;
  font-weight:900;
  letter-spacing:-.03em;
}

.subtitle{
  max-width:620px;
  font-size:15px;
  line-height:1.9;
  color:var(--muted);
}

.cursor{
  display:inline-block;
  width:10px;
  animation:blink 1s steps(1) infinite;
}
@keyframes blink{50%{opacity:0}}

.contact{
  font-size:14px;
  color:var(--accent);
  background:color-mix(in srgb,var(--accent) 22%,transparent);
  border:1px solid color-mix(in srgb,var(--accent) 55%,transparent);
  padding:12px 22px;
  border-radius:999px;
  box-shadow:
    0 0 70px color-mix(in srgb,var(--accent) 45%,transparent);
}

/* ================= CARDS ================= */
.card{
  background:var(--glass);
  backdrop-filter:blur(34px);
  border:1px solid var(--stroke);
  border-radius:26px;
  box-shadow:var(--shadow-md);
  transition:transform 1.1s ease,box-shadow 1.1s ease;
  animation:cardIdle 14s ease-in-out infinite;
}

@keyframes cardIdle{
  50%{transform:translateY(-4px)}
}

.card:hover{
  transform:translateY(-12px);
  box-shadow:var(--shadow-lg);
}

/* ================= SKILLS ================= */
.skills{
  max-width:1100px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:34px;
}
.skill{padding:34px}

/* ================= PROJECTS ================= */
.projects{
  max-width:1100px;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:38px;
}
.project{
  display:flex;
  gap:32px;
  padding:34px;
  align-items:center;
}
.project img{
  width:340px;
  height:190px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 45px 140px rgba(0,0,0,.9);
  transition:transform 1.3s ease;
}
.project:hover img{transform:scale(1.09)}

/* ================= REVEAL ================= */
[data-reveal]{
  opacity:0;
  transform:translateY(42px) scale(.93);
  transition:opacity 2s cubic-bezier(.2,.8,.2,1),
             transform 2s cubic-bezier(.2,.8,.2,1);
}
[data-reveal].show{opacity:1;transform:none}
</style>
</head>

<body>
<div id="boot"></div>
<div id="light"></div>

<div class="controls">
  <button id="themeToggle" class="ctrl-btn">ðŸŒ™</button>
  <button id="musicToggle" class="ctrl-btn">ðŸ”‡</button>
</div>

<div id="app"></div>
<audio id="bgm" src="music.mp3" loop muted></audio>

<script>
class ProfilePage{
  constructor(root){
    this.root=root;
    this.audio=document.getElementById("bgm");
    this.light=document.getElementById("light");
    this.themeBtn=document.getElementById("themeToggle");
    this.musicBtn=document.getElementById("musicToggle");
    this.theme=document.documentElement;
    this.isPlaying=false;
    this.render();
    this.initTypewriter();
    this.initTheme();
    this.initMusic();
    this.initMouseLight();
    this.initAutoUnmute();
  }

  render(){
    this.root.innerHTML=`
      <section>
        <div class="hero-inner">
          <div class="avatar"></div>
          <h1 id="type-name"></h1>
          <div class="subtitle" id="type-sub"></div>
          <div class="contact" data-reveal>
            Contact <strong>night_hyperion</strong> on Discord to hire me
          </div>
        </div>
      </section>

      <section>
        <div class="skills">
          ${this.skill("Software Developer","Designed scalable systems, APIs, and tools with a focus on performance and maintainability.")}
          ${this.skill("Full-Stack Engineering","Built responsive UIs and efficient backends, integrating databases, authentication, and APIs.")}
          ${this.skill("Java Systems & Plugins","Developed custom Java applications and plugins with optimized logic and clean architecture.")}
          ${this.skill("Web Performance & UX","Focused on animation timing, responsiveness, and UI polish for premium user experiences.")}
        </div>
      </section>

      <section>
        <div class="projects" id="projects"></div>
      </section>
    `;
  }

  skill(t,d){
    return `<div class="card skill" data-reveal><h3>${t}</h3><p>${d}</p></div>`;
  }

  async loadProjects(){
    const res=await fetch("projects.json");
    const data=await res.json();
    const wrap=document.getElementById("projects");
    data.forEach(p=>{
      const el=document.createElement("div");
      el.className="card project";
      el.setAttribute("data-reveal","");
      el.innerHTML=`<img src="${p.thumbnail}"><div><h4>${p.name}</h4><p>${p.description}</p></div>`;
      wrap.appendChild(el);
    });
    this.reveal();
  }

  initTypewriter(){
    const name="hyperion-java";
    const sub="Software Developer with 3+ years of experience crafting high-performance systems using Java.";
    const n=document.getElementById("type-name");
    const s=document.getElementById("type-sub");

    const type=(txt,el,spd,cb)=>{
      let i=0;
      const t=setInterval(()=>{
        el.innerHTML=txt.slice(0,++i)+'<span class="cursor">|</span>';
        if(i===txt.length){
          clearInterval(t);
          el.textContent=txt;
          cb&&cb();
        }
      },spd);
    };

    type(name,n,36,()=>{
      type(sub,s,14,()=>{
        this.loadProjects();
        this.reveal();
      });
    });
  }

  reveal(){
    document.querySelectorAll("[data-reveal]").forEach((el,i)=>{
      setTimeout(()=>el.classList.add("show"),i*160);
    });
  }

  initTheme(){
    this.themeBtn.onclick=()=>{
      const dark=this.theme.dataset.theme==="dark";
      this.theme.dataset.theme=dark?"light":"dark";
      this.themeBtn.textContent=dark?"â˜€ï¸":"ðŸŒ™";
    };
  }

  initMusic(){
    this.audio.volume=0;
    this.audio.play().catch(()=>{});
    this.musicBtn.onclick=()=>{
      if(this.audio.paused){
        this.audio.play();
        this.musicBtn.textContent="â¸";
      }else{
        this.audio.pause();
        this.musicBtn.textContent="â–¶ï¸";
      }
    };
  }

  initAutoUnmute(){
    const unmute=()=>{
      this.audio.muted=false;
      this.musicBtn.textContent="â¸";
      let v=0;
      const fade=setInterval(()=>{
        v+=0.05;
        this.audio.volume=Math.min(v,1);
        if(v>=1)clearInterval(fade);
      },60);
      window.removeEventListener("click",unmute);
      window.removeEventListener("scroll",unmute);
      window.removeEventListener("keydown",unmute);
    };
    window.addEventListener("click",unmute);
    window.addEventListener("scroll",unmute);
    window.addEventListener("keydown",unmute);
  }

  initMouseLight(){
    if("ontouchstart"in window){this.light.style.display="none";return}
    window.addEventListener("mousemove",e=>{
      this.light.style.left=e.clientX+"px";
      this.light.style.top=e.clientY+"px";
    });
  }
}

new ProfilePage(document.getElementById("app"));
</script>
</body>
</html>
