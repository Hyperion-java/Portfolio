<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>hyperion-java</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#050505;
  --fg:#fff;
  --muted:#9aa0a6;
  --glass:rgba(255,255,255,.07);
  --stroke:rgba(255,255,255,.14);
  --blue:#5da9ff;
  --shadow-lg:0 40px 120px rgba(0,0,0,.9);
  --shadow-md:0 20px 60px rgba(0,0,0,.6);
}

*{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
html,body{margin:0;background:var(--bg);color:var(--fg)}
body{min-height:320vh;overflow-x:hidden}

/* ambient vignette */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 30%,rgba(93,169,255,.06),transparent 45%),
    radial-gradient(circle at center,transparent 30%,#000 80%);
  pointer-events:none;
  z-index:0;
}

#app{position:relative;z-index:1}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  display:grid;
  place-items:center;
  text-align:center;
}

.hero-inner{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

.avatar{
  width:104px;
  height:104px;
  border-radius:50%;
  background:url("pfp.png") center/cover no-repeat;
  box-shadow:
    0 0 0 1px var(--stroke),
    0 50px 140px rgba(0,0,0,.95);
  animation:float 7s ease-in-out infinite;
}

@keyframes float{
  50%{transform:translateY(-8px)}
}

h1{
  font-size:48px;
  font-weight:900;
  letter-spacing:-.025em;
}

.subtitle{
  max-width:580px;
  font-size:15px;
  line-height:1.75;
  color:var(--muted);
}

/* contact */
.contact{
  margin-top:6px;
  font-size:14px;
  color:var(--blue);
  background:rgba(93,169,255,.15);
  border:1px solid rgba(93,169,255,.45);
  padding:10px 18px;
  border-radius:999px;
  box-shadow:0 0 40px rgba(93,169,255,.25);
}

/* scroll */
.scroll{
  margin-top:26px;
  font-size:11px;
  letter-spacing:.4em;
  color:#666;
  animation:pulse 2.8s ease-in-out infinite;
}

@keyframes pulse{
  50%{opacity:.35}
}

/* ================= SECTIONS ================= */
.section{
  padding:150px 24px;
  display:flex;
  justify-content:center;
}

.section-inner{
  max-width:1100px;
  width:100%;
}

.section-title{
  text-align:center;
  letter-spacing:.45em;
  font-size:11px;
  color:#666;
  margin-bottom:40px;
}

/* ================= CARDS ================= */
.card{
  background:var(--glass);
  backdrop-filter:blur(32px);
  border:1px solid var(--stroke);
  border-radius:20px;
  box-shadow:var(--shadow-md);
  transition:transform .9s ease,box-shadow .9s ease;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:var(--shadow-lg);
}

/* ================= SKILLS ================= */
.skills{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

.skill{
  padding:28px;
}

.skill h3{
  margin:0 0 10px;
  font-size:17px;
}

.skill p{
  margin:0;
  font-size:14px;
  line-height:1.7;
  color:#ccc;
}

/* ================= PROJECTS (HORIZONTAL) ================= */
.projects{
  display:flex;
  flex-direction:column;
  gap:28px;
}

.project{
  display:flex;
  gap:26px;
  padding:28px;
  align-items:center;
}

.project img{
  width:280px;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  flex-shrink:0;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
  transition:transform 1s ease;
}

.project:hover img{
  transform:scale(1.05);
}

.project h4{
  margin:0 0 8px;
  font-size:18px;
}

.project p{
  margin:0;
  font-size:14px;
  line-height:1.7;
  color:#ccc;
}

/* ================= REVEAL ================= */
[data-reveal]{
  opacity:0;
  transform:translateY(28px) scale(.96);
  transition:
    opacity 1.4s cubic-bezier(.2,.8,.2,1),
    transform 1.4s cubic-bezier(.2,.8,.2,1);
}

[data-reveal].show{
  opacity:1;
  transform:none;
}
</style>
</head>

<body>
<div id="app"></div>

<audio id="bgm" src="music.mp3" loop></audio>

<script>
class ProfilePage{
  constructor(root){
    this.root=root;
    this.audio=document.getElementById("bgm");
    this.render();
    this.reveal();
    this.loadProjects();
    this.initMusic();
  }

  render(){
    this.root.innerHTML=`
      <section class="hero">
        <div class="hero-inner">
          <div class="avatar" data-reveal></div>
          <h1 data-reveal>hyperion-java</h1>

          <div class="subtitle" data-reveal>
            Software Developer with 3+ years of experience crafting
            high-performance systems using Java.
          </div>

          <div class="contact" data-reveal>
            Contact <strong>night_hyperion</strong> on Discord to hire me
          </div>

          <div class="scroll" data-reveal>SCROLL</div>
        </div>
      </section>

      <section class="section">
        <div class="section-inner">
          <div class="section-title" data-reveal>SKILLS</div>
          <div class="skills">
            ${this.skill("Software Developer","Designed scalable systems, APIs, and tools with a focus on performance and maintainability.")}
            ${this.skill("Full-Stack Engineering","Built responsive UIs and efficient backends, integrating databases, authentication, and APIs.")}
            ${this.skill("Java Systems & Plugins","Developed custom Java applications and plugins with optimized logic and clean architecture.")}
            ${this.skill("Web Performance & UX","Focused on animation timing, responsiveness, and UI polish for premium user experiences.")}
          </div>
        </div>
      </section>

      <section class="section">
        <div class="section-inner">
          <div class="section-title" data-reveal>PROJECTS</div>
          <div class="projects" id="projects"></div>
        </div>
      </section>
    `;
  }

  skill(title,desc){
    return `<div class="card skill" data-reveal><h3>${title}</h3><p>${desc}</p></div>`;
  }

  async loadProjects(){
    const res=await fetch("projects.json");
    const data=await res.json();
    const wrap=this.root.querySelector("#projects");

    data.forEach(p=>{
      const el=document.createElement("div");
      el.className="card project";
      el.setAttribute("data-reveal","");
      el.innerHTML=`
        <img src="${p.thumbnail}">
        <div>
          <h4>${p.name}</h4>
          <p>${p.description}</p>
        </div>
      `;
      wrap.appendChild(el);
    });

    this.reveal();
  }

  reveal(){
    [...this.root.querySelectorAll("[data-reveal]:not(.show)")].forEach((el,i)=>{
      setTimeout(()=>el.classList.add("show"),i*140);
    });
  }

  initMusic(){
    const tryPlay=()=>this.audio.play().catch(()=>{});
    tryPlay();
    document.addEventListener("click",tryPlay,{once:true});
  }
}

new ProfilePage(document.getElementById("app"));
</script>
</body>
</html>
