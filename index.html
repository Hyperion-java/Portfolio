<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>Hyperion's Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ================= THEME ================= */
:root{
  --bg:#050505;
  --fg:#ffffff;
  --muted:#9aa0a6;
  --glass:rgba(255,255,255,.09);
  --stroke:rgba(255,255,255,.14);
  --accent:#5da9ff;
  --shadow-lg:0 50px 160px rgba(0,0,0,.95);
  --shadow-md:0 25px 80px rgba(0,0,0,.75);
}

html[data-theme="light"]{
  --bg:#f4f5f7;
  --fg:#0b0b0b;
  --muted:#555;
  --glass:rgba(0,0,0,.06);
  --stroke:rgba(0,0,0,.15);
  --accent:#2563eb;
  --shadow-lg:0 40px 120px rgba(0,0,0,.25);
  --shadow-md:0 20px 60px rgba(0,0,0,.18);
}

/* ================= BASE ================= */
*{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
html,body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  transition:background .9s ease,color .9s ease;
  scroll-snap-type:y mandatory;
  scroll-behavior:smooth;
}
body{overflow-x:hidden}

/* ================= BOOT ================= */
#boot{
  position:fixed;
  inset:0;
  background:#000;
  z-index:999;
  animation:boot 1.4s ease forwards;
}
@keyframes boot{
  0%,65%{opacity:1}
  100%{opacity:0;pointer-events:none}
}

/* ================= LIGHT ================= */
#light{
  position:fixed;
  width:600px;
  height:600px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,rgba(93,169,255,.15),transparent 65%);
  mix-blend-mode:screen;
  transform:translate(-50%,-50%);
  z-index:0;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,transparent 35%,rgba(0,0,0,.8) 85%);
  pointer-events:none;
  z-index:0;
}

#app{position:relative;z-index:1}

/* ================= FLOATING CONTROLS ================= */
.controls{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  gap:12px;
  z-index:5;
}

.ctrl-btn{
  width:46px;
  height:46px;
  border-radius:50%;
  background:var(--glass);
  border:1px solid var(--stroke);
  backdrop-filter:blur(20px);
  color:var(--fg);
  font-size:18px;
  cursor:pointer;
  box-shadow:var(--shadow-md);
  transition:transform .35s ease,box-shadow .35s ease;
}
.ctrl-btn:hover{
  transform:scale(1.08);
  box-shadow:var(--shadow-lg);
}

/* ================= SECTIONS ================= */
section{
  min-height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:120px 24px;
}

/* ================= HERO ================= */
.hero-inner{
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

.avatar{
  width:104px;
  height:104px;
  border-radius:50%;
  background:url("pfp.png") center/cover no-repeat;
  box-shadow:0 0 0 1px var(--stroke),0 60px 170px rgba(0,0,0,.95);
  animation:float 7s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-8px)}}

h1{
  font-size:48px;
  font-weight:900;
  letter-spacing:-.025em;
}

.subtitle{
  max-width:600px;
  font-size:15px;
  line-height:1.8;
  color:var(--muted);
}

.cursor{
  display:inline-block;
  width:10px;
  animation:blink 1s steps(1) infinite;
}
@keyframes blink{50%{opacity:0}}

.contact{
  font-size:14px;
  color:var(--accent);
  background:color-mix(in srgb,var(--accent) 20%,transparent);
  border:1px solid color-mix(in srgb,var(--accent) 50%,transparent);
  padding:11px 20px;
  border-radius:999px;
  box-shadow:0 0 55px color-mix(in srgb,var(--accent) 40%,transparent);
}

/* ================= CARDS ================= */
.card{
  background:var(--glass);
  backdrop-filter:blur(32px);
  border:1px solid var(--stroke);
  border-radius:24px;
  box-shadow:var(--shadow-md);
  transition:transform .9s ease,box-shadow .9s ease;
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:var(--shadow-lg);
}

/* ================= SKILLS ================= */
.skills{
  max-width:1100px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.skill{padding:32px}

/* ================= PROJECTS ================= */
.projects{
  max-width:1100px;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:34px;
}
.project{
  display:flex;
  gap:30px;
  padding:32px;
  align-items:center;
}
.project img{
  width:330px;
  height:185px;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 35px 100px rgba(0,0,0,.85);
  transition:transform 1.2s ease;
}
.project:hover img{transform:scale(1.08)}

/* ================= REVEAL ================= */
[data-reveal]{
  opacity:0;
  transform:translateY(38px) scale(.94);
  transition:opacity 1.8s cubic-bezier(.2,.8,.2,1),
             transform 1.8s cubic-bezier(.2,.8,.2,1);
}
[data-reveal].show{opacity:1;transform:none}
</style>
</head>

<body>
<div id="boot"></div>
<div id="light"></div>

<div class="controls">
  <button id="themeToggle" class="ctrl-btn">üåô</button>
  <button id="musicToggle" class="ctrl-btn">‚ñ∂Ô∏è</button>
</div>

<div id="app"></div>
<audio id="bgm" src="music.mp3" loop></audio>

<script>
class ProfilePage{
  constructor(root){
    this.root=root;
    this.audio=document.getElementById("bgm");
    this.light=document.getElementById("light");
    this.themeBtn=document.getElementById("themeToggle");
    this.musicBtn=document.getElementById("musicToggle");
    this.theme=document.documentElement;
    this.isPlaying=false;
    this.render();
    this.initTypewriter();
    this.initTheme();
    this.initMusic();
    this.initMouseLight();
  }

  render(){
    this.root.innerHTML=`
      <section>
        <div class="hero-inner">
          <div class="avatar"></div>
          <h1 id="type-name"></h1>
          <div class="subtitle" id="type-sub"></div>
          <div class="contact" data-reveal>
            Contact <strong>night_hyperion</strong> on Discord to hire me
          </div>
        </div>
      </section>

      <section>
        <div class="skills">
          ${this.skill("Software Developer","Designed scalable systems, APIs, and tools with a focus on performance and maintainability.")}
          ${this.skill("Full-Stack Engineering","Built responsive UIs and efficient backends, integrating databases, authentication, and APIs.")}
          ${this.skill("Java Systems & Plugins","Developed custom Java applications and plugins with optimized logic and clean architecture.")}
          ${this.skill("Web Performance & UX","Focused on animation timing, responsiveness, and UI polish for premium user experiences.")}
        </div>
      </section>

      <section>
        <div class="projects" id="projects"></div>
      </section>
    `;
  }

  skill(t,d){
    return `<div class="card skill" data-reveal><h3>${t}</h3><p>${d}</p></div>`;
  }

  async loadProjects(){
    const res=await fetch("projects.json");
    const data=await res.json();
    const wrap=document.getElementById("projects");
    data.forEach(p=>{
      const el=document.createElement("div");
      el.className="card project";
      el.setAttribute("data-reveal","");
      el.innerHTML=`<img src="${p.thumbnail}"><div><h4>${p.name}</h4><p>${p.description}</p></div>`;
      wrap.appendChild(el);
    });
    this.reveal();
  }

  initTypewriter(){
    const name="hyperion-java";
    const sub="Software Developer with 3+ years of experience crafting high-performance systems using Java.";
    const n=document.getElementById("type-name");
    const s=document.getElementById("type-sub");

    const type=(txt,el,spd,cb)=>{
      let i=0;
      const t=setInterval(()=>{
        el.innerHTML=txt.slice(0,++i)+'<span class="cursor">|</span>';
        if(i===txt.length){
          clearInterval(t);
          el.textContent=txt;
          cb&&cb();
        }
      },spd);
    };

    type(name,n,38,()=>{
      type(sub,s,16,()=>{
        this.loadProjects();
        this.reveal();
      });
    });
  }

  reveal(){
    document.querySelectorAll("[data-reveal]").forEach((el,i)=>{
      setTimeout(()=>el.classList.add("show"),i*140);
    });
  }

  initTheme(){
    this.themeBtn.onclick=()=>{
      const dark=this.theme.dataset.theme==="dark";
      this.theme.dataset.theme=dark?"light":"dark";
      this.themeBtn.textContent=dark?"‚òÄÔ∏è":"üåô";
    };
  }

  initMusic(){
    this.musicBtn.onclick=()=>{
      if(this.isPlaying){
        this.audio.pause();
        this.musicBtn.textContent="‚ñ∂Ô∏è";
      }else{
        this.audio.play();
        this.musicBtn.textContent="‚è∏";
      }
      this.isPlaying=!this.isPlaying;
    };
  }

  initMouseLight(){
    if("ontouchstart"in window){this.light.style.display="none";return}
    window.addEventListener("mousemove",e=>{
      this.light.style.left=e.clientX+"px";
      this.light.style.top=e.clientY+"px";
    });
  }
}

new ProfilePage(document.getElementById("app"));
</script>
</body>
</html>
