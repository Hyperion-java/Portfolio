<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>hyperion-java</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#050505;
  --fg:#fff;
  --muted:#9aa0a6;
  --glass:rgba(255,255,255,.1);
  --stroke:rgba(255,255,255,.16);
  --accent:#5da9ff;
  --glow:rgba(93,169,255,.35);
}

*{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
html,body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center,transparent 35%,rgba(0,0,0,.9) 85%);
  pointer-events:none;
  z-index:0;
}

#light{
  position:fixed;
  width:700px;
  height:700px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,var(--glow),transparent 65%);
  mix-blend-mode:screen;
  transform:translate(-50%,-50%);
  z-index:0;
}

#app{position:relative;z-index:1}

/* ================= SECTIONS ================= */
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:120px 24px;
}

/* ================= HERO ================= */
.hero-inner{
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  will-change:transform;
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  background:url("pfp.png") center/cover no-repeat;
  box-shadow:0 60px 200px rgba(0,0,0,.95);
}

h1{
  font-size:52px;
  font-weight:900;
}

.subtitle{
  max-width:620px;
  font-size:15px;
  line-height:1.9;
  color:var(--muted);
}

.contact{
  margin-top:12px;
  font-size:14px;
  color:var(--accent);
  padding:12px 22px;
  border-radius:999px;
  border:1px solid color-mix(in srgb,var(--accent) 50%,transparent);
  background:color-mix(in srgb,var(--accent) 20%,transparent);
  box-shadow:0 0 70px color-mix(in srgb,var(--accent) 40%,transparent);
}

/* ================= CARDS ================= */
.card{
  background:var(--glass);
  backdrop-filter:blur(36px);
  border:1px solid var(--stroke);
  border-radius:26px;
  padding:34px;
  box-shadow:0 40px 140px rgba(0,0,0,.9);
  will-change:transform;
}

/* ================= SKILLS ================= */
.skills{
  max-width:1100px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:36px;
}

/* ================= PROJECTS ================= */
.projects{
  max-width:1100px;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:40px;
}
.project{
  display:flex;
  gap:34px;
  align-items:center;
}
.project img{
  width:340px;
  height:190px;
  border-radius:20px;
  object-fit:cover;
  box-shadow:0 45px 160px rgba(0,0,0,.9);
}
</style>
</head>

<body>
<div id="light"></div>
<div id="app"></div>
<audio id="bgm" src="music.mp3" loop muted></audio>

<script>
class LivingPage{
  constructor(root){
    this.root=root;
    this.audio=document.getElementById("bgm");
    this.light=document.getElementById("light");
    this.items=[];
    this.render();
    this.loadProjects();
    this.initScrollLife();
    this.initLight();
    this.initMusic();
  }

  render(){
    this.root.innerHTML=`
      <section>
        <div class="hero-inner" data-depth="0.35">
          <div class="avatar"></div>
          <h1>hyperion-java</h1>
          <div class="subtitle">
            Software Developer with 3+ years of experience crafting
            high-performance systems using Java.
          </div>
          <div class="contact">
            Contact <strong>night_hyperion</strong> on Discord to hire me
          </div>
        </div>
      </section>

      <section>
        <div class="skills">
          ${this.skill("Software Developer","Designed scalable systems, APIs, and tools with performance and maintainability in mind.")}
          ${this.skill("Full-Stack Engineering","Built responsive UIs and efficient backends with databases and APIs.")}
          ${this.skill("Java Systems & Plugins","Developed custom Java applications and plugins with clean architecture.")}
          ${this.skill("Web Performance & UX","Focused on animation timing, responsiveness, and UI polish.")}
        </div>
      </section>

      <section>
        <div class="projects" id="projects"></div>
      </section>
    `;

    this.items=[...this.root.querySelectorAll("[data-depth], .card, .project img")];
  }

  skill(t,d){
    return `<div class="card" data-depth="0.15"><h3>${t}</h3><p>${d}</p></div>`;
  }

  async loadProjects(){
    const res=await fetch("projects.json");
    const data=await res.json();
    const wrap=document.getElementById("projects");
    data.forEach(p=>{
      const el=document.createElement("div");
      el.className="card project";
      el.dataset.depth="0.12";
      el.innerHTML=`
        <img src="${p.thumbnail}">
        <div>
          <h4>${p.name}</h4>
          <p>${p.description}</p>
        </div>
      `;
      wrap.appendChild(el);
    });
  }

  initScrollLife(){
    const update=()=>{
      const y=window.scrollY;
      const h=window.innerHeight;
      this.items.forEach(el=>{
        const rect=el.getBoundingClientRect();
        const progress=(rect.top-h/2)/h;
        const depth=parseFloat(el.dataset.depth||0.08);
        el.style.transform=`
          translateY(${progress*-60*depth}px)
          scale(${1+(progress*-0.04*depth)})
          rotateX(${progress*6*depth}deg)
        `;
      });
      requestAnimationFrame(update);
    };
    update();
  }

  initLight(){
    window.addEventListener("mousemove",e=>{
      this.light.style.left=e.clientX+"px";
      this.light.style.top=e.clientY+"px";
    });
  }

  initMusic(){
    this.audio.volume=0;
    this.audio.play().catch(()=>{});
    const awaken=()=>{
      this.audio.muted=false;
      let v=0;
      const fade=setInterval(()=>{
        v+=0.03;
        this.audio.volume=Math.min(v,1);
        if(v>=1)clearInterval(fade);
      },60);
      window.removeEventListener("scroll",awaken);
      window.removeEventListener("click",awaken);
    };
    window.addEventListener("scroll",awaken);
    window.addEventListener("click",awaken);
  }
}

new LivingPage(document.getElementById("app"));
</script>
</body>
</html>
